		<script>
			var mySwiper = new Swiper('.swiper-container',{
				loop:true,
				speed: 800,
				grabCursor: true,
				paginationClickable: true,
				calculateHeight: true,
				responsive: true
			})
			$('.arrow-left').on('click', function(e){
				e.preventDefault();
				mySwiper.swipePrev();
			})
			$('.arrow-right').on('click', function(e){
				e.preventDefault();
				mySwiper.swipeNext();
			})
		</script>
